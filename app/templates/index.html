<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="predictionForm">
            <label>Age:</label>
            <input type="number" name="age" required><br>

            <label>Sex (0=Female, 1=Male):</label>
            <input type="number" name="sex" min="0" max="1" required><br>

            <label>Chest Pain Type (cp: 0-3):</label>
            <input type="number" name="cp" min="0" max="3" required><br>

            <label>Resting Blood Pressure (trestbps):</label>
            <input type="number" name="trestbps" required><br>

            <label>Cholesterol (chol):</label>
            <input type="number" name="chol" required><br>

            <label>Fasting Blood Sugar > 120 mg/dl (fbs: 0=No, 1=Yes):</label>
            <input type="number" name="fbs" min="0" max="1" required><br>

            <label>Resting ECG (restecg: 0-2):</label>
            <input type="number" name="restecg" min="0" max="2" required><br>

            <label>Maximum Heart Rate Achieved (thalach):</label>
            <input type="number" name="thalach" required><br>

            <label>Exercise Induced Angina (exang: 0=No, 1=Yes):</label>
            <input type="number" name="exang" min="0" max="1" required><br>

            <label>ST Depression Induced by Exercise (oldpeak):</label>
            <input type="number" step="0.1" name="oldpeak" required><br>

            <label>Slope of the Peak Exercise ST Segment (slope: 0-2):</label>
            <input type="number" name="slope" min="0" max="2" required><br>

            <label>Number of Major Vessels Colored by Fluoroscopy (ca: 0-3):</label>
            <input type="number" name="ca" min="0" max="3" required><br>

            <label>Thalassemia (thal: 1=Normal, 2=Fixed Defect, 3=Reversible Defect):</label>
            <input type="number" name="thal" min="1" max="3" required><br>

            <button type="submit">Predict</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
